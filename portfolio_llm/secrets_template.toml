# =============================================================================
# GOOGLE SHEETS INTEGRATION
# =============================================================================

# Get Sheet ID from URL: https://docs.google.com/spreadsheets/d/[SHEET_ID]/edit
GOOGLE_SHEET_ID = "YOUR_SHEET_ID_HERE"

# Get Folder ID from URL: https://drive.google.com/drive/folders/[FOLDER_ID]
GOOGLE_VDR_FOLDER_ID = "YOUR_FOLDER_ID_HERE"

# Paste your entire service account JSON key here
# Download from Google Cloud Console → IAM → Service Accounts → Keys
GOOGLE_CREDENTIALS_JSON = '''
{
  "type": "service_account",
  "project_id": "your-project-id",
  "private_key_id": "key-id",
  "private_key": "-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY\n-----END PRIVATE KEY-----\n",
  "client_email": "your-service-account@your-project.iam.gserviceaccount.com",
  "client_id": "123456789",
  "auth_uri": "https://accounts.google.com/o/oauth2/auth",
  "token_uri": "https://oauth2.googleapis.com/token",
  "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
  "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project.iam.gserviceaccount.com"
}
'''

